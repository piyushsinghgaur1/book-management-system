<html>
  <head>
    <title>BMS</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>

    <div class="container">
      <h2>Book Management System</h2>
        <form id="formField">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter Title" name="title" required>
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter Author Name" name="author" required>
          </div>

          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" placeholder="Enter ISBN Number" name="isbn" required>
          </div>

          <div class="form-group">
            <label for="Publication_Date">Publication Date:</label>
            <input type="date" id="Publication_Date" name="Publication Date" required>
          </div>

          <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="science">Science</option>
              <option value="biography">Biography</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>
        <div class="form-group button-container">
          <button type="submit">Submit</button>
          <button type="button" id="fetchButton">Fetch</button> 
        </div>
        </form> 
        <div class="search">
          <label for="Author Name">Enter Author Title / Author Name/ ISBN to search:</label>
          <input type="text" id="searchID" placeholder="Search" name="searhID">
          <button type="button" id="searchBtn">Search</button> 
        </div>
      
      <div class="info-table">
        <label for="genreFilter">Categorization by Genre:</label>
        <select id="genreFilter">
          <option value="all">All</option>
          <option value="Fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="science">Science</option>
          <option value="biography">Biography</option>
          <option value="fantasy">Fantasy</option>
        </select>
          <table border="1">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publication Date</th>
                <th>Genre</th>
                <th>Age of Book</th>                
                <th>E/D</th>
              </tr>
            </thead>
            <tbody id="bookTableBody">
            </tbody>
          </table>    
      </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/fetchData.js"></script>
  </body>
</html>
