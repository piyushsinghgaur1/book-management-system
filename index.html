<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
      <div class="flex justify-center">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-6 border-4 border-gray-500 px-8 py-4 inline-block rounded-md bg-gray-200">
          Book Management System
        </h2>
      </div>
      
      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <form id="formField" class="space-y-4">
          <div class="form-group">
            <label for="title" class="block font-semibold">Title:</label>
            <input type="text" id="title" placeholder="Enter Title" name="title" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="author" class="block 
            events.addEventListeners();font-semibold">Author:</label>
            <input type="text" id="author" placeholder="Enter Author Name" name="author" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="isbn" class="block font-semibold">ISBN:</label>
            <input type="text" id="isbn" title="Please enter carefully ISBN cannot be modified" placeholder="Enter ISBN Number" name="isbn" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="Publication_Date" class="block font-semibold">Publication Date:</label>
            <input type="date" id="Publication_Date" name="Publication Date" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="price" class="block font-semibold">Price:</label>
            <input type="text" id="price" placeholder="Enter Price" name="price" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="genre" class="block font-semibold">Genre:</label>
            <select id="genre" name="genre" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="science">Science</option>
              <option value="biography">Biography</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>

          <div class="flex justify-between">
            <button type="submit" id="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Add Book</button>
            <button type="reset" id="resetButton" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Reset</button>
          </div>
        </form>
      </div>

      <div class="mb-6">
        <label for="searchID" class="block font-semibold">Enter Author Title / Author Name / ISBN to search:</label>
        <div class="flex space-x-2">
          <input type="text" id="searchID" placeholder="Search" name="searhID" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          <button type="button" id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Search</button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-5">
          <label for="genreFilter" class="block font-semibold">Categorization by Genre:</label>
          <select id="genreFilter" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="biography">Biography</option>
            <option value="fantasy">Fantasy</option>
          </select>
        </div>
        <div class="m-4 flex flex-col md:flex-row justify-between">
          <div class="flex flex-col md:flex-row justify-start mb-4 md:mb-0">
            <label for="sort" class="px-4 py-2 block font-semibold">Sort By:</label>
            <select id="sortValue" class="px-4 py-2 m-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
              <option value="select">Select</option>
              <option value="title">Title</option>
              <option value="author">Author</option>
              <option value="isbn">ISBN</option>
              <option value="publicationDate">Publication Date</option>
            </select>
          </div>
          <div class="flex flex-col md:flex-row justify-end">
            <button id="sortAscButton" class="m-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sort by (Asc)</button>
            <button id="sortDescButton" class="m-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sort by (Desc)</button>
          </div>
        </div>
        
        <div class="overflow-x-auto">
          <table class=" bg-gray-200 w-full border-collapse border border-gray-200 text-sm">
            <thead class="bg-gray-100">
              <tr class="bg-gray-400">
                <th class="border border-gray-300 px-4 py-2">Title</th>
                <th class="border border-gray-300 px-4 py-2">Author</th>
                <th class="border border-gray-300 px-4 py-2">ISBN</th>
                <th class="border border-gray-300 px-4 py-2">Publication Date</th>
                <th class="border border-gray-300 px-4 py-2">Price</th>
                <th class="border border-gray-300 px-4 py-2">Genre</th>
                <th class="border border-gray-300 px-4 py-2">Age of Book</th>
                <th class="border border-gray-300 px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody id="bookTableBody" class=" bg-gray-200 divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="assets/js/config.js"></script>  
    <script src="assets/js/app.js"></script>
    <script src="assets/js/fetchData.js"></script>
    <script src="assets/js/sortBooks.js"></script> 
    <script src="assets/js/events.js"></script>
  </body>
</html>
