<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Book Management System</h2>

      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <form id="formField" class="space-y-4">
          <div class="form-group">
            <label for="title" class="block font-semibold">Title:</label>
            <input type="text" id="title" placeholder="Enter Title" name="title" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="author" class="block font-semibold">Author:</label>
            <input type="text" id="author" placeholder="Enter Author Name" name="author" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="isbn" class="block font-semibold">ISBN:</label>
            <input type="text" id="isbn" placeholder="Enter ISBN Number" name="isbn" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="Publication_Date" class="block font-semibold">Publication Date:</label>
            <input type="date" id="Publication_Date" name="Publication Date" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          </div>

          <div class="form-group">
            <label for="genre" class="block font-semibold">Genre:</label>
            <select id="genre" name="genre" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="science">Science</option>
              <option value="biography">Biography</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>

          <div class="flex justify-between">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Submit</button>
            <button type="button" id="fetchButton" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Fetch</button>
          </div>
        </form>
      </div>

      <div class="mb-6">
        <label for="searchID" class="block font-semibold">Enter Author Title / Author Name / ISBN to search:</label>
        <div class="flex space-x-2">
          <input type="text" id="searchID" placeholder="Search" name="searhID" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
          <button type="button" id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Search</button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
          <label for="genreFilter" class="block font-semibold">Categorization by Genre:</label>
          <select id="genreFilter" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="biography">Biography</option>
            <option value="fantasy">Fantasy</option>
          </select>
        </div>
        <div class="mb-6 flex justify-between">
          <button id="sortAscButton" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sort by Author (Asc)</button>
          <button id="sortDescButton" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sort by Author (Desc)</button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse border border-gray-200 text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="border border-gray-300 px-4 py-2">Title</th>
                <th class="border border-gray-300 px-4 py-2">Author</th>
                <th class="border border-gray-300 px-4 py-2">ISBN</th>
                <th class="border border-gray-300 px-4 py-2">Publication Date</th>
                <th class="border border-gray-300 px-4 py-2">Genre</th>
                <th class="border border-gray-300 px-4 py-2">Age of Book</th>
                <th class="border border-gray-300 px-4 py-2">E/D</th>
              </tr>
            </thead>
            <tbody id="bookTableBody" class="divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/fetchData.js"></script>
    <script src="assets/js/sortBooks.js"></script>  
  </body>
</html>
